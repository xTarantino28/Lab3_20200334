<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
    <title>Lista Doctor</title>

</head>
<body>


<div class="container text-center">
    <div class="container text-center">
        <div class="row text-center" style="margin-top: 10px;display: flex; align-items: center;
         justify-content: center;">
            <div class="col-2" style="display: flex; align-items: center;
                justify-content: center;">
                <a th:href="@{/hospital/listahospital} " >Hospital</a>
            </div>
            <div class="col-2" style="display: flex; align-items: center;
                justify-content: center;">
                <a th:href="@{/paciente/listapaciente}" >Paciente</a>
            </div>
            <div class="col-2" style="display: flex; align-items: center;
                justify-content: center;">
                <a th:href="@{/doctor/listadoctor}" >Doctor</a>
            </div>
        </div>
    </div>
</div>




<div class='container' style="margin-top: 40px">

    <div id="content">
        <main>
            <!-- Contenido -->
            <div class="page-header text-center">
                <h1>Lista Doctor</h1>
            </div>
            <div class="container-fluid">


                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Especialidad</th>
                        <th>Hospital</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="doctor : ${listaDoctor}">

                        <td th:text="${doctor.id}"></td>
                        <td th:text="${doctor.nombre}"></td>
                        <td th:text="${doctor.especialidad}"></td>
                        <td th:text="${doctor.hospital_id}"></td>

                        <td><a class="btn btn-primary" th:href="@{'/doctor/listaPacientesPorDoctor' + '?id=' + ${doctor.id}} "> Mostrar Pacientes</a></td>
                        <td><a class="btn btn-danger" th:href="@{'/doctor/listaCitasPorDoctor' + '?id=' + ${doctor.id}}">Mostrar Citas</a></td>
                    </tr>
                    </tbody>
                </table>

            </div>
            <!-- /Contenido -->
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Colocar # Grupo - PUCP @ 2022</div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>

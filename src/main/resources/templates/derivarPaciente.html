<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
    <title>derivar paciente</title>
</head>
<body class="container">

<div class="container text-center">
    <div class="container text-center">
        <div class="row text-center" style="margin-top: 10px;display: flex; align-items: center;
         justify-content: center;">
            <div class="col-2" style="display: flex; align-items: center;
                justify-content: center;">
                <a th:href="@{/hospital/listahospital} " >Hospital</a>
            </div>
            <div class="col-2" style="display: flex; align-items:center;
                justify-content: center;">
                <a th:href="@{/paciente/listapaciente}" >Paciente</a>
            </div>
            <div class="col-2" style="display: flex; align-items: center;
                justify-content: center;">
                <a th:href="@{/doctor/listadoctor}" >Doctor</a>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <h2>Derivar paciente</h2>
    <hr/>
    <form method="post" th:action="@{/derivarPaciente}" >
        <!--<input type="hidden" th:field="*{id}">-->
        <div class="mb-3">
            <label >Derivar del doctor</label>
            <select class="" name = "id_doctor_origen">
                <option  th:each="doctor : ${listaDoctores}"
                         th:value="${doctor.id}"
                         th:text="${doctor.nombre}">
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label >al doctor</label>
            <select name = "id_doctor_destino">
                <option  th:each="doctor : ${listaDoctores}"
                            th:value="${doctor.id}"
                            th:text="${doctor.nombre}">
                </option>
            </select>
        </div>

        <a th:href="@{/paciente/listapaciente}" class="btn btn-danger">Cancelar</a>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</html>

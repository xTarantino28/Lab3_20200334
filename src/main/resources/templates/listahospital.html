<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
        crossorigin="anonymous">
  <title>Lista Hospital</title>

</head>
<body>


<div class="container text-center">
  <div class="container text-center">
    <div class="row text-center" style="margin-top: 10px;display: flex; align-items: center;
         justify-content: center;">
      <div class="col-2" style="display: flex; align-items: center;
                justify-content: center;">
        <a th:href="@{/hospital/listahospital} " >Hospital</a>
      </div>
      <div class="col-2" style="display: flex; align-items: center;
                justify-content: center;">
        <a th:href="@{/hospital/listapaciente}" >Paciente</a>
      </div>
      <div class="col-2" style="display: flex; align-items: center;
                justify-content: center;">
        <a th:href="@{/hospital/listadoctor}" >Doctor</a>
      </div>
    </div>
  </div>
</div>




<div class='container' style="margin-top: 40px">

  <div id="content">
    <main>
      <!-- Contenido -->
      <div class="page-header text-center">
        <h1>Lista Hospitales</h1>
      </div>
      <div class="container-fluid">


        <table class="table table-striped">
          <thead>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Direccion</th>
            <th>Telefono</th>
            <th></th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="hospital : ${listaHospital}">

            <td th:text="${hospital.id}"></td>
            <td th:text="${hospital.nombre}"></td>
            <td th:text="${hospital.direccion}"></td>
            <td th:text="${hospital.telefono}"></td>

            <td><a class="btn btn-primary" th:href="@{'/hospital/listaDoctoresPorHospital' + '?id=' + ${hospital.id}} "> Mostrar Doctores</a></td>
            <td><a class="btn btn-danger" th:href="@{'/hospital/listaPacientesPorHospital' + '?id=' + ${hospital.id}}">Mostrar Pacientes</a></td>
          </tr>
          </tbody>
        </table>

      </div>
      <!-- /Contenido -->
    </main>
    <footer class="py-4 bg-light mt-auto">
      <div class="container-fluid">
        <div class="d-flex align-items-center justify-content-between small">
          <div class="text-muted">Colocar # Grupo - PUCP @ 2022</div>
        </div>
      </div>
    </footer>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
